{% if page.header_image %}
<div class="wrapper image-wrapper bg-image page-title-wrapper inverse-text" data-image-src="{{page.header_image}}">
  <div class="container inner text-center">
    <div class="space90"></div>
    {% if page.title %}
     <h1 class="page-title">{{page.title}}</h1>
    {% endif %}
    {% if page.sub_title %}
     <p class="lead">{{page.sub_title}}</p>
    {% endif %}
  </div>
</div>
{% else %}
<div class="wrapper light-wrapper page-title-wrapper">
  <div class="container inner text-center">
    {% if page.title %}
     <h1 class="page-title">{{page.title}}</h1>
    {% endif %}
    {% if page.sub_title %}
     <p class="lead">{{page.sub_title}}</p>
    {% endif %}
  </div>
</div>
{% endif %}
