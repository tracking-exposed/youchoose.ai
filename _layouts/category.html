---
layout: default
---

{% include header.html extra_class="wide absolute transparent inverse-text nav-uppercase" light_logo="true" %}
<div class="wrapper image-wrapper bg-image page-title-wrapper inverse-text" data-image-src="{{site.data.general_settings.author_page_header.header_background_image}}">
  <div class="container inner text-center">
    <div class="row">
    	<div class="col-md-8 mx-auto">
		    <div class="space90"></div>
		    <h1 class="page-title text-capitalize">{{page.title}}</h1>
    	</div>
    </div>
  </div>
  <!-- /.container -->
</div>
<!-- /.wrapper -->
<div class="wrapper light-wrapper">
  <div class="container inner">
    <div class="blog grid grid-view">
      <div class="row isotope">
        {% for post in page.posts %}
        <div class="item post grid-sizer col-md-6 col-lg-4">
         {% include post_loop.html %}
        </div>
        <!-- /.post -->
        {% endfor %}
      </div>
      <!-- /.row -->
    </div>
    <!-- /.blog -->
  </div>
  <!-- /.container -->
</div>
<!-- /.wrapper -->
